<section>
    <h2 class="teaser-secondary">Task List</h2>
    <ul class="list-group">
        @if(tasks()){
            @for(task of tasks(); track task.id){
                <app-task-list [data]="task" (updateTaskEvent)="updateTaskStatus(task)"></app-task-list>
            }
        }
    </ul>
</section>
